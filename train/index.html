<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous RC-Car | Projekt</title>
    <link rel="stylesheet" href="./styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main id="landing-page">
        <div class="container content">
            <nav id="nav-bar">
                <img src="./pictures/mercedes.png" id="logo" alt="">
            </nav>
            <header id="section-page">
                <aside>
                    <div id="lineOne"></div>
                    <div class="icons">
                        <!-- <i class="fa-brands fa-python fa-2xl"></i>
                        <i class="fa-brands fa-github fa-2xl "></i>
                        <i class="fa-brands fa-js fa-2xl"></i>                -->
                        <i class="icon"><img src="./pictures/python.png" alt=""></i>
                        <i class="icon"><img src="./pictures//github.png" alt=""></i>
                        <i class="icon"><img src="./pictures//javascript.png" alt=""></i>
                        <i class="icon"><img src="./pictures//c++.png" alt=""></i>
                        <i class="icon"><img src="./pictures//blender.png" alt=""></i>
                        <i class="icon"><img src="./pictures//cordova.png" alt=""></i>
                    </div>
                    <div id="lineTwo"></div>
                </aside>
                <main id="text-content">
                    <h1>Autonomous RC-Car</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur consequatur exercitationem alias soluta. Voluptates suscipit blanditiis deleniti modi, porro velit.</p>
                    <a href="#project-page" class="racing">GO RACING</a>
                </main>
            </header>
        </div>
    </main>
    <section id="project-page">
        <aside id="info-section">
            <div class="lap-time">
                <h1>Lap Time</h1>
                <h2>
                    <span class="minutes">00</span>
                    :<span class="seconds"> 00</span>
                    :<span class="milliseconds"> 00</span>
                
                </h2>
            </div>
            <div class="challangeTime">
                <h4>Time To Beat</h4>
                <h4 id="time">00:00:00</h4>
            </div>
            <div class="controller">
                <div class="bg">
                    <i class="fa-solid fa-up-long controlls forward"></i>
                </div>
                <div class="bg">
                    <i class="fa-solid fa-right-long controlls right"></i> 
                </div>
                <div class="bg">
                    <i class="fa-solid fa-down-long controlls backward"></i>
                </div>
                <div class="bg">
                    <i class="fa-solid fa-left-long controlls left"></i>
                </div>   
            </div>
            <button class="racing space">Press Space to Start</button>
        </aside>

        <aside id="action-section">
            <div class="video">
                <img id="liveVideo" src="" alt="">
            </div>
        </aside>
    </section>
    <script type="module" src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/bb786664b6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.0/mousetrap.min.js"></script>
</body>
</html>
